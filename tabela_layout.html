<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Estudos</title>
    <style>
      body {
        background: linear-gradient(to left, red, blue, yellow);
      }
      td {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <header style="display: flex; align-items: center; justify-content: center">
      <h1 style="font-family: sans-serif; color: aliceblue; padding: 10px">
        Plano de estudos
      </h1>
      <img
        src="./imagens/cronograma1.png"
        alt="Imagem_cronograma1"
        style="max-width: 300px; padding: 100px"
        srcset=""
      />
    </header>

    <main>
      <h2 style="display: flex; justify-content: center">TABELA-LAYOUT</h2>
      <section style="display: flex; justify-content: center">
        <table style="background-color: white; border-collapse: collapse">
          <tr>
            <th
              colspan="2"
              style="width: 500px; height: 50px; border: 1px solid"
            >
              TOPO
            </th>
          </tr>

          <tr style="text-align: center">
            <td
              rowspan="2"
              style="width: 100px; height: 300px; border: 1px solid"
            >
              MENU
            </td>
          </tr>

          <tr style="text-align: center">
            <td rowspan="1" style="border: 1px solid">CONTEÚDO</td>
          </tr>

          <tr style="text-align: center">
            <td
              colspan="2"
              style="width: 500px; height: 50px; border: 1px solid"
            >
              RODAPÉ
            </td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
